<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - PowerFit</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header/Navigation -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-dumbbell"></i>
                <span>PowerFit</span>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Inicio</a></li>
                    <li><a href="membresias.html" class="nav-link">Membresías</a></li>
                    <li><a href="productos.html" class="nav-link active">Productos</a></li>
                    <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="btn btn-icon cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </button>
                <a href="login.html" class="btn btn-outline">Iniciar Sesión</a>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="products">
            <div class="container">
                <div class="section-header">
                    <h1>Nuestra Tienda</h1>
                    <p>Descubre nuestra selección de suplementos, ropa y accesorios para optimizar tu entrenamiento</p>
                </div>

                <!-- Search and Filter -->
                <div class="filter-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="search" placeholder="Buscar productos...">
                    </div>
                    <div class="filter-options">
                        <select id="category-filter">
                            <option value="">Todas las categorías</option>
                            <option value="supplements">Suplementos</option>
                            <option value="clothing">Ropa</option>
                            <option value="accessories">Accesorios</option>
                        </select>
                        <select id="sort-filter">
                            <option value="featured">Destacados</option>
                            <option value="price-low">Precio: Menor a Mayor</option>
                            <option value="price-high">Precio: Mayor a Menor</option>
                            <option value="newest">Más Recientes</option>
                        </select>
                    </div>
                </div>

                <!-- Products Grid -->
                <div class="products-grid" id="products-container">
                    <!-- Products will be loaded dynamically with JavaScript -->
                </div>

                <!-- Pagination -->
                <div class="pagination">
                    <button class="pagination-btn" disabled>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="pagination-btn active">1</button>
                    <button class="pagination-btn">2</button>
                    <button class="pagination-btn">3</button>
                    <button class="pagination-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fas fa-dumbbell"></i>
                    <span>PowerFit</span>
                </div>
                <p class="copyright">© <span id="current-year"></span> PowerFit. Todos los derechos reservados.</p>
                <div class="footer-links">
                    <a href="#">Términos</a>
                    <a href="#">Privacidad</a>
                    <a href="#">Contacto</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
